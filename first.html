<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="h" id="text">Welcome to VR Campus Explorer!!</h1>
      <div class="image-container"></div>
    </div>
    <h1>HI WELCOME!</h1>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/panolens.min.js"></script>
    <script>
      // Function to make the text vanish
      function vanishText() {
        document.getElementById("text").classList.add("vanish");
      }

      setTimeout(vanishText, 3000); // 3000 milliseconds = 3 seconds

      // Function to display the arrow
      function displayArrow() {
        document.getElementById("arrow").classList.remove("hidden");
        document.getElementById("arrow").style.display = "block"; // Show the arrow
      }
      setTimeout(displayArrow, 3000); // 3000 milliseconds = 3 seconds
    </script>
    <script src="main.js"></script>
  </body>
</html>
