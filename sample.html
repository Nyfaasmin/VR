<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Panorama</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .mark {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        #panorama-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.8);
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: white;
            color: black;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="images/map.jpg" alt="Map not available">
        <div class="mark" style="top: 50px; left: 100px;" data-picture="images/Bblock.jpg" title="B Block"></div>
        <div class="mark" style="top: 200px; left: 300px;" data-picture="images/Library.jpg" title="Library"></div>
    </div>
    <div id="panorama-container">
        <button id="close-button">&times;</button>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
        integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="js/panolens.min.js"></script>
    <script>
        document.querySelectorAll('.mark').forEach(mark => {
            mark.addEventListener('click', function() {
                const pictureSrc = mark.getAttribute('data-picture');
                const panoramaContainer = document.getElementById('panorama-container');

                console.log('Mark clicked:', pictureSrc);

                // Clear previous panorama if exists
                panoramaContainer.innerHTML = '<button id="close-button">&times;</button>';

                // Create new panorama
                const panoramaImage = new PANOLENS.ImagePanorama(pictureSrc);

                // Create new viewer
                const viewer = new PANOLENS.Viewer({
                    container: panoramaContainer,
                    autoRotate: true,
                    autoRotateSpeed: 0.3,
                });

                viewer.add(panoramaImage);

                // Show panorama container
                panoramaContainer.style.display = 'block';

                // Add event listener to close button
                document.getElementById('close-button').addEventListener('click', function() {
                    panoramaContainer.style.display = 'none';
                });
            });
        });

        // Function to hide the panorama view when clicked outside
        document.getElementById('panorama-container').addEventListener('click', function(event) {
            if (event.target.id === 'panorama-container') {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
